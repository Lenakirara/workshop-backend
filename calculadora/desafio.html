<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workshop - Desafio{Reprograma}</title>
  <link rel="stylesheet" type="text/css" href="css/desafio.css" />
</head>
<body>
  <header>
  <nav class="barra-navegacao">
    <img
      class="barra-navegacao__logotipo"
      src="img/logotipo-reprograma.png"
    />
  </nav>
  <div class="cabecalho01">
    <h1 class="cabecalho01__titulo">Calcule o total de horas do seu projeto</h1>
    </div>
  </header>
  
  <main class="conteudo-principal">
    <section class="secao secao-hora">
      <article class="secao__conteudo">
        <div class="secao__formulario">
          <fieldset>
            <legend>Qual o seu valor por hora?</legend>
            <div class="secao__formulario__grupo">
              <label for="valor-hora">Valor Hora</label>
              <input type="number" id="valor-hora" />
            </div>
          </fieldset>
          <fieldset>
            <legend>Qual total de horas do seu projeto?</legend>
            <div class="secao__formulario__grupo">
              <label for="horas-projeto">Horas Projeto</label>
              <input type="number" id="horas-projeto" />
            </div>
          </fieldset>
          <button onclick="calcular()">Calcular Valor</button>
        </div>
      </article>

      <footer class="secao__valor">
        <p class="secao__rodape__legenda">Valor total do projeto!</p>
        <h3 class="secao__valor__final">
          <span id="resposta">R$ 0,00</span>
        </h3>
        <a href="index.html">Voltar</a>
      </footer>
    </section>    
  </main>

  <footer class="rodape">Ghislaine â™¥ <a href="https://reprograma.com.br/" target="_blank">{Reprograma}</a></footer>

  <script type="text/javascript" src="js/desafio.js"></script>
</body>
</html>
